spring:
  application:
    name: microservice-first

server:
  port: 0
  servlet:
    context-path: /microservice-1

eureka:
  client:
    service-url:
      defaultZone: ${REGISTER_URI:http://register/eureka}
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include:
          - httptrace
          - info
          - health
  endpoint:
    httptrace:
      enabled: true